<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style/style.css" class="style" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
    <title>Project Dynamicron</title>
  </head>

  <body>
    <div class="top"><script src="script/meme.js"></script></div>
    <br />
    <div class="top"><script src="script/date.js"></script></div>
    <br />
    <div class="clock"><time class="clock" id="clock"></time></div>
    
    <form
      autocomplete="off"
      class="center overlay search-form"
      id="search-form"
      spellcheck="false">

      <div>
        <input
          class="search-input"
          id="search-input"
          title="search"
          type="text"
        />
        <ul class="search-suggestions" id="search-suggestions"></ul>
      </div>
    </form>

    <aside class="center help overlay" id="help"></aside>
    <script src="script/script.js"></script>
    <div class="wrapper"></div>
  </body>
</html>
